<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rock, Paper, Scissors</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Gemunu+Libre&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <section class="gameArea">
    <div class="title">Rock, Paper, Scissors</div>
    <div class="scoreboard">
      <div class="playerScore">
        <h2>Player</h2>
        <p class="player-count count">0</p>
      </div>
      <div class="computerScore">
        <h2>Computer</h2>
        <div class="computer-count count">0</div>
      </div>
    </div>

    <div class="choice">Select your choice:</div>
    <div class="choicesRemaining">Choices Remaining: 15</div>

    <div class="options">
      <button class="rock">Rock</button>
      <button class="paper">Paper</button>
      <button class="scissors">Scissors</button>
    </div>

    <div class="result"></div>
    <button class="reload"></button>
  </section>
  <script src="script.js"></script>
</body>
</html>
